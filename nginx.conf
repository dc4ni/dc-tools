server {
    listen 80;
    server_name dc-tools.cc www.dc-tools.cc 172.238.14.142;

    # HTTP 自動轉址到 HTTPS
    return 301 https://dc-tools.cc$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dc-tools.cc www.dc-tools.cc;

    # SSL 憑證路徑 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/dc-tools.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dc-tools.cc/privkey.pem;
    
    # SSL 優化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 50M;  # 允許上傳最大 50MB 的檔案

    # Frontend (React)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend 文件下載
    location /download/ {
        proxy_pass http://localhost:8000/download/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
